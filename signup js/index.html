<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wapper">
        <div class="modelform">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Signup</button>
                <button class="actionBtn loginBtn">Login</button>
                <button class="moveBtn ">signup</button>
            </div>
            <div class="userform">
                <form action="" class="form  signup signupform">
                    <div class="inputgroup">
                        <input type="text" placeholder="Frist name">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Last name">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="Email addres">
                    </div>
                    <div class="inputgroup">
                        <input type="password" placeholder="Creat new password">
                        <div class="inputgroup">
                            <input type="password" placeholder="Confirm password">
                        </div>
                    </div>
                    <button type="submit" class="submitBtn>">signup</button>
                </form>
                <form action="" class="form login">
                    <div class="inputgroup">
                        <input type="text" placeholder="Email addres">
                    </div>
                    <div class="inputgroup">
                        <input type="text" placeholder="password">
                    </div>
                    <button type="submit" class="submitBtn>">Login</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>

</html>
